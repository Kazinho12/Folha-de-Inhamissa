
<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Folha de Inhamissa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #FFC107;
            --text: #1a1a1a;
            --bg: #f8f9fa;
            --card-bg: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg) 0%, #e8e9ea 100%);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .error-container {
            max-width: 600px;
            margin: auto;
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-icon {
            font-size: 8rem;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: var(--text);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        footer {
            background: var(--text);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        @media (max-width: 600px) {
            .error-container {
                padding: 20px;
            }
            
            .error-icon {
                font-size: 5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Página Não Encontrada</h1>
        <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
        <div>
            <a href="index.html" class="btn">
                <i class="fas fa-home"></i> Voltar à Página Inicial
            </a>
            <a href="javascript:history.back()" class="btn">
                <i class="fas fa-arrow-left"></i> Voltar à Página Anterior
            </a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Escola Secundária de Inhamissa - Xai-Xai, Gaza, Moçambique</p>
    </footer>
</body>
</html>
