<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Quiz | Folha de Inhamissa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFC107;
            --text: #FFFFFF;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border: #333333;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-top: 80px;
        }

        .app-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-label i {
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .image-preview {
            margin-top: 16px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .image-preview img {
            width: 100%;
            height: auto;
        }

        .question-block {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .remove-question {
            background: var(--error);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .option-input {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-add {
            background: var(--success);
            color: white;
            width: 100%;
            margin: 16px 0;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--card-bg);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 10000;
        }

        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .modal-content .explanation {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
            border-radius: 4px;
        }

        .modal-content .explanation strong {
            color: var(--primary);
        }

        .modal-actions {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .certificate-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .certificate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
        }

        .close-modal {
            background: var(--border);
            color: var(--text);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            transform: translateY(-2px);
        }

        .certificate-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid var(--primary);
            text-align: center;
            overflow: hidden;
        }

        .certificate-header {
            margin-bottom: 30px;
        }

        .certificate-header .icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .certificate-header h1 {
            font-size: 2.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .certificate-header p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .certificate-body h2 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .certificate-body p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .certificate-body .user-name {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.6rem;
        }

        .certificate-body .reason {
            font-style: italic;
            color: #bbb;
            margin-top: 10px;
            font-size: 1rem;
        }

        .certificate-footer {
            margin-top: 40px;
            position: relative;
            padding-top: 20px;
        }

        .certificate-footer .signature {
            position: relative;
            font-size: 1rem;
            color: #aaa;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .certificate-footer .signature::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 1px;
            background-color: #555;
        }

        .download-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 24px;
            }
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            .certificate-container {
                padding: 20px;
            }
            .certificate-header h1 {
                font-size: 1.8rem;
            }
            .certificate-body p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <script>
        let questionCount = 0;

        window.addQuestion = function() {
            questionCount++;
            const container = document.getElementById('questions-container');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-block';
            questionDiv.innerHTML = `
                <div class="question-header">
                    <h4>Pergunta ${questionCount}</h4>
                    <button type="button" class="btn-remove" onclick="removeQuestion(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <input type="text" class="form-control question-text" placeholder="Digite a pergunta..." required>
                <div class="options-container">
                    <div class="option-group">
                        <input type="radio" name="correct-${questionCount}" value="0" required>
                        <input type="text" class="form-control option-input" placeholder="Op√ß√£o A" required>
                    </div>
                    <div class="option-group">
                        <input type="radio" name="correct-${questionCount}" value="1" required>
                        <input type="text" class="form-control option-input" placeholder="Op√ß√£o B" required>
                    </div>
                    <div class="option-group">
                        <input type="radio" name="correct-${questionCount}" value="2" required>
                        <input type="text" class="form-control option-input" placeholder="Op√ß√£o C" required>
                    </div>
                    <div class="option-group">
                        <input type="radio" name="correct-${questionCount}" value="3" required>
                        <input type="text" class="form-control option-input" placeholder="Op√ß√£o D" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lightbulb"></i>
                        Justificativa da Resposta Correta
                    </label>
                    <textarea class="form-control justification-text" rows="3" placeholder="Explique por que esta √© a resposta correta..." required></textarea>
                </div>
            `;
            container.appendChild(questionDiv);
        };

        window.removeQuestion = function(btn) {
            btn.closest('.question-block').remove();
        };

        // Adicionar primeira pergunta ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            addQuestion();
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
        import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";


        const firebaseConfig = {
            apiKey: "AIzaSyBJ8CVC2s_cb8nBdbrhPCbVbqqh6Cb9Vco",
            authDomain: "luna-bot-70962.firebaseapp.com",
            projectId: "luna-bot-70962",
            storageBucket: "luna-bot-70962.appspot.com",
            messagingSenderId: "247837414432",
            appId: "1:247837414432:web:f7f9df049b8cfdbd909845"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const ADMIN_EMAILS = ['killiandesigner@gmail.com', 'jeanabilio72@gmail.com', 'ianomachai@gmail.com'];

        const imageInput = document.getElementById('quiz-image');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImg.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toast.className = `toast ${type} show`;
            toastMessage.textContent = message;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.getElementById('quiz-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                showToast('Fa√ßa login para criar quiz', 'error');
                return;
            }

            const title = document.getElementById('quiz-title').value.trim();
            const description = document.getElementById('quiz-description').value.trim();
            const category = document.getElementById('quiz-category').value;
            const imageFile = imageInput.files[0];

            const questionBlocks = document.querySelectorAll('.question-block');
            const questions = [];

            questionBlocks.forEach((block, index) => {
                const questionText = block.querySelector('.question-text').value.trim();
                const options = Array.from(block.querySelectorAll('.option-input')).map(input => input.value.trim());
                const correctAnswer = parseInt(block.querySelector(`input[name="correct-${index + 1}"]:checked`).value);
                const justification = block.querySelector('.justification-text').value.trim();

                questions.push({
                    question: questionText,
                    options,
                    correctAnswer,
                    justification
                });
            });

            if (questions.length === 0) {
                showToast('Adicione pelo menos uma pergunta', 'error');
                return;
            }

            try {
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Criando...';

                let imageUrl = '';
                if (imageFile) {
                    const storageRef = ref(storage, `quizzes/${Date.now()}_${imageFile.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, imageFile);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed', null,
                            (error) => reject(error),
                            async () => {
                                imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                                resolve();
                            }
                        );
                    });
                }

                await addDoc(collection(db, 'quizzes'), {
                    title,
                    description,
                    category,
                    imageUrl,
                    questions,
                    authorName: user.displayName || user.email.split('@')[0],
                    authorId: user.uid,
                    createdAt: serverTimestamp(),
                    attempts: 0
                });

                showToast('Quiz criado com sucesso!', 'success');
                setTimeout(() => window.location.href = 'aprenda.html', 1500);

            } catch (error) {
                console.error('Erro ao criar quiz:', error);
                showToast('Erro ao criar quiz', 'error');
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Criar Quiz';
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else if (!ADMIN_EMAILS.includes(user.email)) {
                alert('Acesso restrito a administradores');
                window.location.href = 'admin.html';
            }
        });
    </script>
