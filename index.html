<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Inhamissa</title>
    <link rel="icon" type="image/png" href="/Folhadeinhamissa.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .lottie-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        .brand-text {
            margin-top: 20px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .brand-text h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .brand-text p {
            color: #b0b0b0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 30px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .lottie-container {
                width: 300px;
                height: 300px;
            }

            .brand-text h1 {
                font-size: 2rem;
            }

            .brand-text p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="lottie-container" id="lottie-animation"></div>
        
        <div class="brand-text">
            <h1>Folha de Inhamissa</h1>
            <p>Escola Secundária de Inhamissa</p>
        </div>

        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <script>
        // Criar o player Lottie para a animação local
        const lottieContainer = document.getElementById('lottie-animation');
        
        const lottieAnimation = document.createElement('lottie-player');
        lottieAnimation.setAttribute('src', 'folhadeinhamissa.json');
        lottieAnimation.setAttribute('background', 'transparent');
        lottieAnimation.setAttribute('speed', '1');
        lottieAnimation.setAttribute('style', 'width: 100%; height: 100%;');
        lottieAnimation.setAttribute('loop', 'false');
        lottieAnimation.setAttribute('autoplay', 'true');
        
        lottieContainer.appendChild(lottieAnimation);

        // Redirecionar após a animação terminar (3 segundos)
        setTimeout(() => {
            checkAuthAndRedirect();
        }, 3000);

        function checkAuthAndRedirect() {
            // Verificar se há um usuário logado no localStorage
            const hasSession = localStorage.getItem('userSession');
            
            // Adicionar efeito de fade out
            document.body.style.transition = 'opacity 0.5s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                if (hasSession) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'login.html';
                }
            }, 500);
        }
    </script>

    <!-- Firebase SDK para verificar autenticação -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ8CVC2s_cb8nBdbrhPCbVbqqh6Cb9Vco",
            authDomain: "luna-bot-70962.firebaseapp.com",
            projectId: "luna-bot-70962",
            storageBucket: "luna-bot-70962.appspot.com",
            messagingSenderId: "247837414432",
            appId: "1:247837414432:web:f7f9df049b8cfdbd909845",
            measurementId: "G-8Q1L3CS37J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar autenticação e redirecionar
        setTimeout(() => {
            onAuthStateChanged(auth, (user) => {
                document.body.style.transition = 'opacity 0.5s ease-out';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    if (user) {
                        window.location.href = 'home.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                }, 500);
            });
        }, 3000);
    </script>
</body>
</html>
