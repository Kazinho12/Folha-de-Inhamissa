
<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração | Folha de Inhamissa</title>
    <link rel="icon" type="image/png" href="/Folhadeinhamissa.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFC107;
            --text: #FFFFFF;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border: #333333;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-top: 80px;
        }

        .app-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            text-decoration: none;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

        .admin-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .admin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .admin-card i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .admin-card h3 {
            margin-bottom: 8px;
        }

        .admin-card p {
            color: #888;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .data-table {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary);
            font-weight: 600;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 0.85rem;
        }

        .edit-btn {
            background: var(--primary);
            color: #000;
        }

        .delete-btn {
            background: var(--error);
            color: white;
        }

        .unauthorized {
            text-align: center;
            padding: 80px 20px;
        }

        .unauthorized i {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--card-bg);
            max-width: 800px;
            margin: 40px auto;
            border-radius: 12px;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }

        .user-card {
            background: rgba(255, 215, 0, 0.05);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <a href="index.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            Folha de Inhamissa - Admin
        </a>
        <a href="index.html" style="text-decoration: none; color: var(--text);">
            <i class="fas fa-arrow-left"></i> Voltar ao Feed
        </a>
    </header>

    <div class="container" id="admin-content">
        <div class="unauthorized">
            <i class="fas fa-shield-alt"></i>
            <h2>Verificando permissões...</h2>
        </div>
    </div>

    <div class="modal" id="users-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Gerenciar Usuários</h2>
                <span class="close-modal" onclick="closeModal('users-modal')">&times;</span>
            </div>
            <div id="users-list"></div>
        </div>
    </div>

    <div class="modal" id="stats-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Estatísticas Detalhadas</h2>
                <span class="close-modal" onclick="closeModal('stats-modal')">&times;</span>
            </div>
            <div id="stats-content"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc, query, orderBy, limit, getDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ8CVC2s_cb8nBdbrhPCbVbqqh6Cb9Vco",
            authDomain: "luna-bot-70962.firebaseapp.com",
            projectId: "luna-bot-70962",
            storageBucket: "luna-bot-70962.appspot.com",
            messagingSenderId: "247837414432",
            appId: "1:247837414432:web:f7f9df049b8cfdbd909845"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAILS = ['killiandesigner@gmail.com', 'jeanabilio72@gmail.com', 'ianomachai@gmail.com'];

        window.closeModal = function(modalId) {
            document.getElementById(modalId).style.display = 'none';
        };

        async function loadStatistics() {
            const usersSnap = await getDocs(collection(db, 'users'));
            const postsSnap = await getDocs(collection(db, 'posts'));
            const newsSnap = await getDocs(collection(db, 'news'));
            const quizzesSnap = await getDocs(collection(db, 'quizzes'));

            return {
                users: usersSnap.size,
                posts: postsSnap.size,
                news: newsSnap.size,
                quizzes: quizzesSnap.size
            };
        }

        async function showUsers() {
            const modal = document.getElementById('users-modal');
            const usersList = document.getElementById('users-list');
            
            usersList.innerHTML = '<p>Carregando...</p>';
            modal.style.display = 'block';

            const usersSnap = await getDocs(collection(db, 'users'));
            let html = '';

            usersSnap.forEach(doc => {
                const user = doc.data();
                html += `
                    <div class="user-card">
                        <div>
                            <strong>${user.name || 'Sem nome'}</strong><br>
                            <small>${user.email}</small><br>
                            <small>Classe: ${user.class || 'N/A'} | Turma: ${user.turma || 'N/A'}</small>
                        </div>
                        <button class="action-btn delete-btn" onclick="deleteUserDoc('${doc.id}')">
                            <i class="fas fa-trash"></i> Remover
                        </button>
                    </div>
                `;
            });

            usersList.innerHTML = html || '<p>Nenhum usuário encontrado</p>';
        }

        window.deleteUserDoc = async function(userId) {
            if (!confirm('Tem certeza que deseja remover este usuário?')) return;

            try {
                await deleteDoc(doc(db, 'users', userId));
                alert('Usuário removido com sucesso!');
                showUsers();
            } catch (error) {
                console.error('Erro ao remover usuário:', error);
                alert('Erro ao remover usuário');
            }
        };

        async function showStats() {
            const modal = document.getElementById('stats-modal');
            const statsContent = document.getElementById('stats-content');
            
            modal.style.display = 'block';
            statsContent.innerHTML = '<p>Carregando estatísticas...</p>';

            const visitasSnap = await getDocs(query(collection(db, 'uso'), orderBy('timestamp', 'desc'), limit(100)));
            const postsSnap = await getDocs(collection(db, 'posts'));

            let totalLikes = 0;
            let totalViews = 0;

            postsSnap.forEach(doc => {
                const post = doc.data();
                totalLikes += post.likes || 0;
                totalViews += post.views || 0;
            });

            statsContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${visitasSnap.size}</div>
                        <div class="stat-label">Visitas Registradas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalLikes}</div>
                        <div class="stat-label">Total de Curtidas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalViews}</div>
                        <div class="stat-label">Total de Visualizações</div>
                    </div>
                </div>
                <div class="data-table">
                    <h3>Últimas Visitas</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Página</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${visitasSnap.docs.map(doc => {
                                const visita = doc.data();
                                const date = visita.timestamp?.toDate();
                                return `
                                    <tr>
                                        <td>${visita.page || 'N/A'}</td>
                                        <td>${date ? date.toLocaleString('pt-MZ') : 'N/A'}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            if (!ADMIN_EMAILS.includes(user.email)) {
                document.getElementById('admin-content').innerHTML = `
                    <div class="unauthorized">
                        <i class="fas fa-lock"></i>
                        <h2>Acesso Negado</h2>
                        <p>Você não tem permissão para acessar esta página.</p>
                    </div>
                `;
                return;
            }

            const stats = await loadStatistics();

            document.getElementById('admin-content').innerHTML = `
                <h1 style="text-align: center; margin-bottom: 40px;">Painel de Administração</h1>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.users}</div>
                        <div class="stat-label">Usuários</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.posts}</div>
                        <div class="stat-label">Publicações</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.news}</div>
                        <div class="stat-label">Notícias</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.quizzes}</div>
                        <div class="stat-label">Quizzes</div>
                    </div>
                </div>

                <div class="admin-grid">
                    <div class="admin-card" onclick="window.location.href='submit-news.html'">
                        <i class="fas fa-newspaper"></i>
                        <h3>Publicar Notícia</h3>
                        <p>Criar e publicar novas notícias</p>
                    </div>
                    <div class="admin-card" onclick="window.location.href='submit-quiz.html'">
                        <i class="fas fa-question-circle"></i>
                        <h3>Criar Quiz</h3>
                        <p>Adicionar novos quizzes educativos</p>
                    </div>
                    <div class="admin-card" onclick="showUsers()">
                        <i class="fas fa-users"></i>
                        <h3>Gerenciar Usuários</h3>
                        <p>Visualizar e moderar usuários</p>
                    </div>
                    <div class="admin-card" onclick="showStats()">
                        <i class="fas fa-chart-line"></i>
                        <h3>Estatísticas</h3>
                        <p>Ver estatísticas da plataforma</p>
                    </div>
                </div>
            `;

            window.showUsers = showUsers;
            window.showStats = showStats;
        });
    </script>
</body>
</html>
