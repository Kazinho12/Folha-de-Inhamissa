<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | @Just_Kill</title>
    <link rel="icon" type="image/png" href="/Folhadeinhamissa.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0c29;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            color: #00f7ff;
        }

        .lottie-container {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }

        .signature {
            font-size: 1.5rem;
            color: #00ffaa;
            letter-spacing: 2px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="lottie-container" id="lottie-animation"></div>
    <div class="signature">@Just_Kill</div>

    <script>
        // Carregar a animação Lottie
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // Elemento onde a animação será renderizada
            renderer: 'svg', // Renderizar como SVG
            loop: true, // Repetir a animação
            autoplay: true, // Iniciar automaticamente
            path: '/folhadeinhamissa.json' // Caminho para a animação Lottie
        });
    </script>
</body>
</html>
