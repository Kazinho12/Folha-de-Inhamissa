
<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Not√≠cia | Folha de Inhamissa</title>
    <link rel="icon" type="image/png" href="/Folhadeinhamissa.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --primary-dark: #FFC107;
            --text: #FFFFFF;
            --bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --border: #333333;
            --error: #ef4444;
            --success: #10b981;
        }

        [data-theme="light"] {
            --primary: #FFD700;
            --primary-dark: #FFC107;
            --text: #1a1a1a;
            --bg: #f8f9fa;
            --card-bg: #FFFFFF;
            --border: #e5e7eb;
            --error: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-top: 80px;
        }

        .app-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--card-bg);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 16px 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            text-decoration: none;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-label i {
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .editor-container {
            border: 2px solid var(--border);
            border-radius: 8px;
            min-height: 300px;
        }

        .ql-toolbar {
            border-radius: 8px 8px 0 0;
            background: #f9fafb;
        }

        .ql-container {
            border-radius: 0 0 8px 8px;
            min-height: 250px;
        }

        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-area i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .upload-info {
            color: #666;
            font-size: 0.9rem;
        }

        .image-preview {
            margin-top: 16px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .image-preview img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--card-bg);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 10000;
        }

        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 24px;
            }

            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <a href="home.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            Folha de Inhamissa
        </a>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="theme-toggle" id="theme-toggle" style="width: 40px; height: 40px; border-radius: 50%; background: var(--border); color: var(--primary); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s;">
                <i class="fas fa-sun" id="theme-icon"></i>
            </div>
            <a href="noticias.html" style="text-decoration: none; color: var(--text);">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <h1>üì∞ Enviar Nova Not√≠cia</h1>
            <p>Compartilhe descobertas cient√≠ficas incr√≠veis com a comunidade!</p>
        </div>

        <div class="form-card">
            <form id="news-form">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-heading"></i>
                        T√≠tulo da Not√≠cia
                    </label>
                    <input type="text" class="form-control" id="news-title" placeholder="Digite um t√≠tulo impactante..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-folder"></i>
                        Categoria
                    </label>
                    <select class="form-control" id="news-category" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Educa√ß√£o">Educa√ß√£o</option>
                        <option value="Eventos">Eventos</option>
                        <option value="Esportes">Esportes</option>
                        <option value="Cultura">Cultura</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Comunidade">Comunidade</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-file-alt"></i>
                        Resumo
                    </label>
                    <textarea class="form-control" id="news-excerpt" rows="3" placeholder="Escreva um resumo atrativo da not√≠cia..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-paragraph"></i>
                        Conte√∫do Completo
                    </label>
                    <div id="editor" class="editor-container"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-link"></i>
                        Fonte (Opcional)
                    </label>
                    <input type="url" class="form-control" id="news-source" placeholder="https://exemplo.com/fonte-da-noticia">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-image"></i>
                        Imagem da Not√≠cia
                    </label>
                    <input type="file" id="news-image" accept="image/*" style="display: none;">
                    <div class="upload-area" onclick="document.getElementById('news-image').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div><strong>Clique para selecionar uma imagem</strong></div>
                        <div class="upload-info">JPG, PNG ou GIF (m√°x. 32MB)</div>
                    </div>
                    <div class="image-preview" id="image-preview">
                        <img id="preview-img" alt="Preview">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tags"></i>
                        Tags (separadas por v√≠rgula)
                    </label>
                    <input type="text" class="form-control" id="news-tags" placeholder="descoberta, ci√™ncia, inova√ß√£o, pesquisa">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='noticias.html'">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Publicar Not√≠cia
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <!-- Modal de Progresso -->
    <div id="upload-progress-modal" class="modal" style="display: none; position: fixed; z-index: 10001; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); justify-content: center; align-items: center; padding: 20px;">
        <div class="modal-content" style="background-color: var(--card-bg); margin: auto; padding: 30px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.5); width: 90%; max-width: 500px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-upload"></i> Publicando Not√≠cia
            </h2>
            <div class="progress-container" style="margin: 20px 0;">
                <div class="progress-step" style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 15px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; border: 1px solid var(--border);">
                    <div class="progress-icon" id="step1-icon" style="width: 50px; height: 50px; border-radius: 50%; background: var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #888;">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="progress-info" style="flex: 1;">
                        <div class="progress-label" style="font-weight: 600; margin-bottom: 8px;">Upload da Imagem</div>
                        <div class="progress-bar-container" style="width: 100%; height: 8px; background: var(--border); border-radius: 10px; overflow: hidden;">
                            <div class="progress-bar" id="image-progress-bar" style="height: 100%; background: linear-gradient(90deg, var(--primary), var(--primary-dark)); width: 0%; transition: width 0.3s ease; border-radius: 10px;"></div>
                        </div>
                        <div class="progress-percentage" id="image-progress-text" style="margin-top: 5px; font-size: 0.9rem; color: #888; font-weight: 600;">0%</div>
                    </div>
                </div>
                <div class="progress-step" style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding: 15px; background: rgba(255, 255, 255, 0.03); border-radius: 8px; border: 1px solid var(--border);">
                    <div class="progress-icon" id="step2-icon" style="width: 50px; height: 50px; border-radius: 50%; background: var(--border); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #888;">
                        <i class="fas fa-database"></i>
                    </div>
                    <div class="progress-info" style="flex: 1;">
                        <div class="progress-label" style="font-weight: 600; margin-bottom: 8px;">Salvando Not√≠cia</div>
                        <div class="progress-bar-container" style="width: 100%; height: 8px; background: var(--border); border-radius: 10px; overflow: hidden;">
                            <div class="progress-bar" id="news-progress-bar" style="height: 100%; background: linear-gradient(90deg, var(--primary), var(--primary-dark)); width: 0%; transition: width 0.3s ease; border-radius: 10px;"></div>
                        </div>
                        <div class="progress-percentage" id="news-progress-text" style="margin-top: 5px; font-size: 0.9rem; color: #888; font-weight: 600;">0%</div>
                    </div>
                </div>
            </div>
            <div class="overall-progress" style="margin-top: 30px; padding-top: 20px; border-top: 2px solid var(--border);">
                <div class="overall-label" style="font-size: 1.1rem; font-weight: 700; color: var(--primary); text-align: center;">Progresso Geral</div>
                <div class="progress-bar-container" style="width: 100%; height: 20px; background: var(--border); border-radius: 10px; overflow: hidden; margin-top: 10px;">
                    <div class="progress-bar" id="overall-progress-bar" style="height: 100%; background: linear-gradient(90deg, var(--primary), var(--primary-dark)); width: 0%; transition: width 0.3s ease; border-radius: 10px;"></div>
                </div>
                <div class="progress-percentage" id="overall-progress-text" style="margin-top: 8px; font-size: 1.2rem; color: #888; font-weight: 600; text-align: center;">0%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";
        import { uploadNewsImage, initUploadUtils } from "./upload-utils.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJ8CVC2s_cb8nBdbrhPCbVbqqh6Cb9Vco",
            authDomain: "luna-bot-70962.firebaseapp.com",
            projectId: "luna-bot-70962",
            storageBucket: "luna-bot-70962.appspot.com",
            messagingSenderId: "247837414432",
            appId: "1:247837414432:web:f7f9df049b8cfdbd909845"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Inicializar m√≥dulo de upload
        initUploadUtils(storage);

        const ADMIN_EMAILS = ['killiandesigner@gmail.com', 'jeanabilio72@gmail.com', 'ianomachai@gmail.com'];

        function updateProgress(step, percentage) {
            const stepIcon = document.getElementById(`step${step}-icon`);
            const progressBar = document.getElementById(step === 1 ? 'image-progress-bar' : 'news-progress-bar');
            const progressText = document.getElementById(step === 1 ? 'image-progress-text' : 'news-progress-text');
            
            if (percentage > 0 && percentage < 100) {
                stepIcon.style.background = 'linear-gradient(135deg, var(--primary), var(--primary-dark))';
                stepIcon.style.color = '#000';
            } else if (percentage === 100) {
                stepIcon.style.background = 'var(--success)';
                stepIcon.style.color = 'white';
            }
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
            
            // Atualizar progresso geral
            const overallProgress = (step === 1 ? percentage / 2 : 50 + percentage / 2);
            document.getElementById('overall-progress-bar').style.width = overallProgress + '%';
            document.getElementById('overall-progress-text').textContent = Math.round(overallProgress) + '%';
        }

        // Tema
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-moon';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-sun';
            }
        }

        async function loadThemePreference(userId) {
            try {
                const userDoc = await getDoc(doc(db, 'users', userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const theme = userData.theme || 'dark';
                    applyTheme(theme);
                    return theme;
                }
            } catch (error) {
                console.warn('Erro ao carregar tema:', error);
            }
            applyTheme('dark');
            return 'dark';
        }

        async function saveThemePreference(userId, theme) {
            try {
                await setDoc(doc(db, 'users', userId), { theme }, { merge: true });
            } catch (error) {
                console.warn('Erro ao salvar tema:', error);
            }
        }

        themeToggle.addEventListener('click', async () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            applyTheme(newTheme);
            
            if (auth.currentUser) {
                await saveThemePreference(auth.currentUser.uid, newTheme);
            }
        });

        const quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['link'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['clean']
                ]
            },
            placeholder: 'Desenvolva o conte√∫do completo da not√≠cia com detalhes cient√≠ficos...'
        });

        const imageInput = document.getElementById('news-image');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImg.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const icon = toast.querySelector('i');

            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            if (type === 'success') {
                icon.className = 'fas fa-check-circle';
            } else {
                icon.className = 'fas fa-exclamation-circle';
            }

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                showToast('Fa√ßa login para publicar not√≠cias', 'error');
                setTimeout(() => window.location.href = 'login.html', 1500);
                return;
            }

            if (!ADMIN_EMAILS.includes(user.email)) {
                showToast('Apenas administradores podem publicar not√≠cias', 'error');
                return;
            }

            const title = document.getElementById('news-title').value.trim();
            const category = document.getElementById('news-category').value;
            const excerpt = document.getElementById('news-excerpt').value.trim();
            const content = quill.getText().trim();
            const htmlContent = quill.root.innerHTML;
            const source = document.getElementById('news-source').value.trim();
            const tags = document.getElementById('news-tags').value.split(',').map(t => t.trim()).filter(t => t);
            const imageFile = imageInput.files[0];

            if (!title || !category || !excerpt || !content) {
                showToast('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            try {
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';

                // Mostrar modal de progresso
                const progressModal = document.getElementById('upload-progress-modal');
                progressModal.style.display = 'flex';

                let imageUrl = '';
                if (imageFile) {
                    try {
                        // Usar sistema de upload com fallback autom√°tico
                        const uploadResult = await uploadNewsImage(
                            imageFile,
                            user.uid,
                            (progress) => updateProgress(1, progress)
                        );

                        imageUrl = uploadResult.url;
                        console.log(`Imagem enviada via ${uploadResult.method}:`, imageUrl);

                    } catch (error) {
                        console.error('Erro no upload da imagem:', error);
                        progressModal.style.display = 'none';
                        throw new Error('Falha ao enviar imagem: ' + error.message);
                    }
                } else {
                    updateProgress(1, 100);
                }

                // Simular progresso ao salvar not√≠cia
                updateProgress(2, 0);
                await new Promise(resolve => setTimeout(resolve, 300));
                updateProgress(2, 30);

                await addDoc(collection(db, 'news'), {
                    title,
                    category,
                    excerpt,
                    content,
                    htmlContent,
                    source,
                    tags,
                    imageUrl,
                    author: user.displayName || user.email.split('@')[0],
                    authorId: user.uid,
                    createdAt: serverTimestamp(),
                    views: 0
                });

                updateProgress(2, 100);
                await new Promise(resolve => setTimeout(resolve, 500));

                progressModal.style.display = 'none';
                showToast('Not√≠cia publicada com sucesso!', 'success');
                setTimeout(() => window.location.href = 'noticias.html', 1500);

            } catch (error) {
                console.error('Erro ao publicar:', error);
                document.getElementById('upload-progress-modal').style.display = 'none';
                showToast('Erro ao publicar not√≠cia: ' + error.message, 'error');
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Publicar Not√≠cia';
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else if (!ADMIN_EMAILS.includes(user.email)) {
                alert('Acesso restrito a administradores');
                window.location.href = 'admin.html';
            } else {
                await loadThemePreference(user.uid);
            }
        });
    </script>
</body>
</html>
